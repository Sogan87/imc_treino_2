<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <script src="./server.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    form {
      margin-top: 20px;
    }
    
    input[type="number"] {
      width: 100px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  
  <form id="imcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required>
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>
    <br>
    <button type="submit">Calcular IMC</button>
  </form>
  
  <div id="resultado" class="result"></div>
  
  <script>
    const form = document.getElementById('imcForm');
    const resultadoDiv = document.getElementById('resultado');
    
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const pesoInput = document.getElementById('peso');
      const alturaInput = document.getElementById('altura');
      
      const peso = parseFloat(pesoInput.value);
      const altura = parseFloat(alturaInput.value);
      
      if (isNaN(peso) || isNaN(altura)) {
        resultadoDiv.textContent = 'Por favor, insira um peso e uma altura válidos.';
        return;
      }
      
      fetch('/calcular-imc', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ peso, altura })
      })
      .then(response => response.json())
      .then(data => {
        const imc = data.imc.toFixed(2);
        const resultado = data.resultado;
        resultadoDiv.textContent = `Seu IMC é ${imc}. Você está ${resultado}.`;
      })
      .catch(error => {
        resultadoDiv.textContent = 'Ocorreu um erro ao calcular o IMC.';
        console.error(error);
      });
    });
  </script>
</body>
</html>
